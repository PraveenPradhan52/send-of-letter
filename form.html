<!DOCTYPE html>
<html>
<head>
    <title>Internship Offer Form</title>
</head>
<body>
    <h2>Internship Offer Form</h2>
    <form action="/" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" required><br><br>

        <label for="start_date">Internship Start Date:</label>
        <input type="date" name="start_date" required><br><br>

        <label for="duration">Internship Duration (months):</label>
        <input type="number" name="duration" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
